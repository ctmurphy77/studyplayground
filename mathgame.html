<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Cloud Calamity</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('bg', 'assets/BG/BG.png');
    game.load.image('ground', 'assets/Tiles/2.png');
    game.load.image('water', 'assets/Tiles/18.png');
    game.load.image('water_surf', 'assets/Tiles/17.png');
    //game.load.image('pf_right', 'assets/Tiles/15.png');
    game.load.image('stage', 'assets/Tiles/stage1.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

    // Load number sprites.
    var numdir = 'assets/Numbers/'
    var numval = ''
    var numpath = ''
    for (step=0; step<5; step++)
    {
        numval = step.toString();
        numpath = numdir + numval + '.png'
        console.log(numval)
        game.load.image(numval, numpath);
    }


}

var player;
var platforms;
var grounds;
var cursors;

var numbers;
var score = 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    //game.add.sprite(0, 0, 'sky');
    game.add.sprite(0, 0, 'bg');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    grounds = game.add.group();
    platforms = game.add.group();
    numbersright = game.add.group();
    numbersleft = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;
    grounds.enableBody = true;
    numbersright.enableBody = true;
    numbersleft.enableBody = true;

    var ground;
    var offset;

    // Here we create the ground.
    for (step=0; step<13; step++)
    {
        offset = 64 * step
        ground = grounds.create(offset, game.world.height - 63, 'water_surf');
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        ground.scale.setTo(0.5, 0.5);
        ground.body.immovable = true;

        ground = grounds.create(offset, game.world.height - 14, 'water');
        ground.scale.setTo(0.5, 0.5);

        //  This stops it from falling away when you jump on it
        ground.body.immovable = true;
    }

    //  Now let's create two ledges
    var ledge = platforms.create(64, 450, 'stage');
    ledge.scale.setTo(0.5, 0.5);
    ledge.body.immovable = true;
    ledge.body.allowGravity = false;

    ledge = platforms.create(336, 325, 'stage');
    ledge.scale.setTo(0.5, 0.5);
    ledge.body.immovable = true;
    ledge.body.allowGravity = false;

    ledge = platforms.create(608, 200, 'stage');
    ledge.scale.setTo(0.5, 0.5);
    ledge.body.immovable = true;
    ledge.body.allowGravity = false;

    platforms.setAll('body.velocity.y', -100);

    // The player and its settings
    player = game.add.sprite(384, 200, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.gravity.y = 700;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  The score
    scoreText = game.add.text(16, 16, '4 x 4 = ', { fontSize: '32px', fill: '#000' });
    scoreText.x = 400 - (scoreText.width / 2);

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();


    // Numbers setup

    // Left side
    var leftval = game.rnd.integerInRange(0, 4);
    var lefttext = leftval.toString();
    var number_l = numbersleft.create(237.5, 100, lefttext);

    number_l.scale.setTo(0.75, 0.75);
    number_l.body.immovable = true;
    number_l.body.allowGravity = false;
    numbersleft.setAll('body.velocity.y', -100);

    // Right side
    var rightval = game.rnd.integerInRange(0, 4);
    var righttext = rightval.toString();
    var number_r = numbersright.create(512.5, 100, righttext);

    number_r.scale.setTo(0.75, 0.75);
    number_r.body.immovable = true;
    number_r.body.allowGravity = false;
    numbersright.setAll('body.velocity.y', -100);

}

function update() {
    platforms.forEach(wrapPlatform);
    numbersright.forEach(wrapNumbers);
    numbersleft.forEach(wrapNumbers);

    //  Collide the player with the platforms
    game.physics.arcade.collide(player, platforms);

    // Left-hand numbers
    game.physics.arcade.overlap(player, numbersright, collectNumber, null, this);

    // Right-hand numbers
    game.physics.arcade.overlap(player, numbersleft, collectNumber, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }

    if (game.physics.arcade.collide(player, grounds))
    {
        player.body.velocity.y = -600;
    }

}

function wrapPlatform (platform) {
    // Half of platform width
    if (platform.y < 200)
    {
        platform.body.velocity.y = 100;
    }
    else if (platform.y > 450)
    {
        platform.body.velocity.y = -100;
    }
}

function wrapNumbers (number) {
    // Half of platform width
    if (number.y < 200)
    {
        number.body.velocity.y = 100;
    }
    else if (number.y > 450)
    {
        number.body.velocity.y = -100;
    }
}

function collectNumber (player, number) {
    
    // Removes the number from the screen
    number.kill();

    //  Add and update the score
    score = number.key;
    scoreText.text = '4 x 4 = ' + score;
    scoreText.x = 400 - (scoreText.width / 2);

}

</script>

</body>
</html>
